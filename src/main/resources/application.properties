spring.datasource.url=jdbc:${DATABASE_URL}
spring.datasource.username=${USER}
spring.datasource.password=${PASSWORD}
spring.jpa.properties.hibernate.dialect=org.hibernate.MySQL5Dialect
spring.jpa.show-sql=true

spring.mvc.view.prefix: /static/

# Habilitar o suporte ao CORS
spring.webmvc.cors.enabled=true

# Configurações CORS
spring.webmvc.cors.allowed-origins=*
spring.webmvc.cors.allowed-methods=GET,POST,PUT,DELETE
spring.webmvc.cors.allowed-headers=*